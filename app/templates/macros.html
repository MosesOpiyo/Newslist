{% macro displayNewsList(news_list) %} {% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">


    <img src="{{ news.image }}" alt="{{ news.title }} poster" class="img-responsive">
    <li class="text-center" src="{{news.title}}">
        <h2>{{ news.title }}</h2>
        <a href="/news/{{news.id}}">

    </li>
</div>
{% endfor %} {% endmacro %}
